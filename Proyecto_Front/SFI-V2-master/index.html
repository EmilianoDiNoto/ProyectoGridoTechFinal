<body>
	<div class="video-background">
		<video autoplay loop muted>
			<source src="./assets/img/Cámara de frío más grande de LATAM - Grido - Grido Helado (1080p, h264, youtube) (online-video-cutter.com).mp4" type="video/mp4">
			Tu navegador no soporta la etiqueta de video.
		</video>
	</div>
	<div class="container login-form">
		<h2 class="login-title">Iniciar Sesión</h2>
		<div class="panel panel-default">
			<div class="panel-body">
				<form>
					<div class="input-group login-userinput">
						<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
						<input id="txtUser" type="text" class="form-control" name="username" placeholder="Username">
					</div>
					<div class="input-group">
						<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
						<input  id="txtPassword" type="password" class="form-control" name="password" placeholder="Password">
						<span id="showPassword" class="input-group-btn">
				<button class="btn btn-default reveal" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
			  </span>  
					</div><button onclick="window.location.href='home.html'" class="btn btn-primary btn-block login-button" type="button">
						<i class="fa fa-sign-in"></i> INGRESAR
					</button>
					<div class="checkbox login-options">
						<label><input type="checkbox"/>Recordarme</label>
						<a href="#" class="login-forgot">Olvidate tu contraseña?</a>
					</div>		
				</form>			
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
