<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Modal CRUD</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <!-- time picker library -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/44e24fc4d2.js"></script>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Add New Record
</button>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal">
  Edit Record
</button>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteModal">
  Delete Record
</button>

  <!-- add record modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Record</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label for="title" class="col-sm-2 col-form-label">Title:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea class="form-control" rows="3" id="description"></textarea>
            </div>
            <div class="custom-control custom-radio custom-control-inline" id="rd-manual">
              <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked="true">
              <label class="custom-control-label" for="customRadioInline1">Manual</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline" id="rd-automatic">
              <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
              <label class="custom-control-label" for="customRadioInline2">Automatic</label>
            </div>
            <!-- add manual time-->
            <div id="add-manual">
              <div class="form-row">
                <label for="start-time" class="col-sm-3 col-form-label">Start Time:</label>
                <div class="col-sm-4">
                  <div class="form-group">
                    <div class="input-group date" id="datetimepicker3" data-target-input="nearest">
                      <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker3" />
                      <div class="input-group-append" data-target="#datetimepicker3" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                      </div>
                    </div>
                  </div>
                </div>
                <script type="text/javascript">
                  $(function() {
                    $('#datetimepicker3').datetimepicker({
                      format: 'LT'
                    });
                  });
                </script>
              </div>
              <div class="form-row">
                <label for="start-time" class="col-sm-3 col-form-label">End Time:</label>
                <div class="col-sm-4">
                  <div class="form-group">
                    <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
                      <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker4" />
                      <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                      </div>
                    </div>
                  </div>
                </div>
                <script type="text/javascript">
                  $(function() {
                    $('#datetimepicker4').datetimepicker({
                      format: 'LT'
                    });
                  });
                </script>

              </div>
              <div class="form-group" align="center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-save">Save</button>
              </div>
            </div>
            <!-- end add manual time-->
            <!-- add automactic -->
            <div id="add-automatic">
              <div class="form-group" align="center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-save">Start Timer</button>
              </div>
            </div>
            <!-- end automatic add-->

          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end add record modal-->
  <!-- edit record modal-->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Record</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label for="title" class="col-sm-2 col-form-label">Title:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea class="form-control" rows="3" id="description"></textarea>
            </div>
            <!-- add manual time-->
            <div id="add-manual">
              <div class="form-row">
                <label for="start-time" class="col-sm-3 col-form-label">Start Time:</label>
                <div class="col-sm-4">
                  <div class="form-group">
                    <div class="input-group date" id="datetimepicker5" data-target-input="nearest">
                      <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker5" />
                      <div class="input-group-append" data-target="#datetimepicker5" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                      </div>
                    </div>
                  </div>
                </div>
                <script type="text/javascript">
                  $(function() {
                    $('#datetimepicker5').datetimepicker({
                      format: 'LT'
                    });
                  });
                </script>
              </div>
              <div class="form-row">
                <label for="start-time" class="col-sm-3 col-form-label">End Time:</label>
                <div class="col-sm-4">
                  <div class="form-group">
                    <div class="input-group date" id="datetimepicker6" data-target-input="nearest">
                      <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker6" />
                      <div class="input-group-append" data-target="#datetimepicker6" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                      </div>
                    </div>
                  </div>
                </div>
                <script type="text/javascript">
                  $(function() {
                    $('#datetimepicker6').datetimepicker({
                      format: 'LT'
                    });
                  });
                </script>

              </div>
              <div class="form-group" align="center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary btn-save">Save</button>
              </div>
            </div>
            <!-- end add manual time-->
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end edit record modal-->
  <!-- detail record modal-->
  <!-- end detail record modal-->
  <!-- delete record modal-->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Record</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group row">
              <label for="title" class="col-sm-2 col-form-label">Title:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="title" placeholder="" value="task 01" readonly>
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea class="form-control" rows="3" id="description" readonly>record content</textarea>
            </div>
            <!-- add manual time-->
            <div id="add-manual">
              <div class="form-row">
                <label for="start-time" class="col-sm-3 col-form-label">Start Time:</label>
                <div class="col-sm-4">
                  <div class="form-group">
                    <div class="input-group date" id="datetimepicker5" data-target-input="nearest">
                      <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker5" value="2:00 PM" readonly/>
                      <div class="input-group-append" data-target="#datetimepicker5" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <div class="form-row">
                <label for="start-time" class="col-sm-3 col-form-label">End Time:</label>
                <div class="col-sm-4">
                  <div class="form-group">
                    <div class="input-group date" id="datetimepicker6" data-target-input="nearest">
                      <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker6" value="4:00 PM" readonly/>
                      <div class="input-group-append" data-target="#datetimepicker6" data-toggle="datetimepicker">
                        <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <div class="form-group" align="center">
                <p>Are you sure? You wontâ€™t be able to revert it!
                  <p>

              </div>
              <div class="form-group" align="center">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger btn-save">Delete</button>
              </div>
            </div>
            <!-- end add manual time-->
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- end delete record modal-->
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
